<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" layout:decorate="~{layout/main_layout}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>Safe Airline- List</title>
    <link rel="stylesheet" th:href="@{/css/checkout-style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


    <script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>
    <script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>

</head>
<body>
<div layout:fragment="content">

    <!-- Page Content -->
    <div class="container">
        <h5>OutBound - <span th:text="${date}">Sun, Oct 27, 2019</span></h5>
        <p class="float-right text-info">All times are Local</p>
        <div class="jumbotron">

            <div class="border-card">
                <div class="card-type-icon with-border">
                    <img class="img-responsive" th:src="@{/images/logo.png}" height="60px">
                </div>
                <div class="content-wrapper">
                    <div class="label-group fixed">
                        <p class="title">8:00 AM </p>
                        <p class="caption"><span th:text="${flight.depaturePlace.name}">DMK</span></p>
                    </div>
                    <div class="min-gap"></div>
                    <div class="label-group">
                        <p class="text-center">5 HRS</p>
                        <p style="font-size: 25px;" class="title">&#9473;&#9473;&#9473;&#9473;&#9473;&#9477;&#9477;&#9473;&#9473;&#9473;&#9473;<i
                                class="fa fa-fighter-jet" aria-hidden="true"></i></p>&#9477;
                        <p class="caption"></p>
                    </div>
                    <div class="min-gap"></div>
                    <div class="label-group">
                        <p class="title">5:00 PM</p>
                        <p class="caption"><span th:text="${flight.arrivalPlace.name}">CHG</span></p>
                    </div>
                    </a>
                </div>


            </div>
            <!--End of border-card-->

            <div class="bill">
                <h6>Tax: 10%</h6>
                <h6>Flight Price : <span th:text="${flight.price}">Flight Price: $350</span></h6>
                <h6 class="text-success"> Total : <span th:text="${'$'}+${(flight.price*0.1)+flight.price}"> Total: $400</span></h6>

            </div>


            <div class="payment-input">
                <form id="newFlight" name=""   action ="/user/booking/confirmInfo"  methode="get">
                    <input type="hidden" id="flightId" th:name="flightId" th:value="${flight.id}">

                <fieldset>
                <div form-group>
                    <label for="card_number">Credit Card Number</label>
                    <input name="card_number" class="form-control" type="text" id="card_number" placeholder="" required="">
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input name="cvv" class="form-control" type="text" id="cvv" placeholder="" required="">
                </div>
                    <input  type="submit" class="btn btn-success" value="Confirm And Pay">
                </fieldset>
             </form>

            </div>
        </div>
        <!--End of Jumbotron-->


    </div>
    <!-- /.container -->

</div>

</body>
</html>
